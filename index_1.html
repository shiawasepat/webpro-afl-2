<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link href="login.css" rel="stylesheet">

  <!-- import font -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100..900&display=swap');
    </style>
</head>
<body class="d-flex justify-content-center align-items-center text-center vh-100 position-relative">

  <!-- Judul -->
  <h1 class="position-absolute top-0 mt-4 w-100 text-white fw-bold">maitracker.net</h1>

  <!-- Login box -->
  <div class="bg-white bg-opacity-75 shadow p-4" style="width: 300px;">
    <input type="text" class="form-control mb-3 text-white" placeholder="Username">
    <input type="password" class="form-control text-white mb-3" placeholder="Password">

    <div class="form-check d-flex justify-content-center mb-3">
      <input class="form-check-input me-2" type="checkbox" id="tosCheck">
      <label class="form-check-label" for="tosCheck">Agree ToS</label>
    </div>

    <a id="loginBtn" href="./main.html" class="btn btn-secondary w-50 fw-bold disabled" aria-disabled="true">Login</a>
  </div>

  <!-- Peringatan -->
  <p class="text-white position-absolute bottom-0 mb-5 w-100 small">
    WARNING!:<br>
    Make sure your account is already registered<br>
    from the official maimai dx website!
  </p>

  <!-- Background bawah -->
  <img src="./assets/back_area_dx.png" alt="bottom bg" class="position-absolute bottom-0 w-50" style="pointer-events: none;">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    const loginBtn = document.getElementById('loginBtn');
    const tosCheckbox = document.getElementById('tosCheck');

    tosCheckbox.addEventListener('change', function () {
      if (this.checked) {
        loginBtn.classList.remove('disabled');
        loginBtn.removeAttribute('aria-disabled');
      } else {
        loginBtn.classList.add('disabled');
        loginBtn.setAttribute('aria-disabled', 'true');
      }
    });

    loginBtn.addEventListener('click', function (e) {
      if (!tosCheckbox.checked) {
        e.preventDefault();
        alert('Please agree to the Terms of Service first.');
      }
    });
  </script>
</body>
</html>
