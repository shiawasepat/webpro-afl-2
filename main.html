<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Home - maitracker.net</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100..900&display=swap" rel="stylesheet">

<style>
    :root {
        --primary-color: #FFC107;
        --secondary-color: #6C757D;
        --dark-color: #212529;
        --light-color: #F8F9FA;
    }

    body {
        font-family: 'M PLUS 1', sans-serif;
        background-color: #5FA9C2;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem 1rem;
        margin: 0 auto;
        max-width: 500px;
        width: 100%;
        position: relative;
    }

    .header {
        margin-bottom: 2rem;
        text-align: center;
        width: 100%;
        color: #fff;
    }

    .header h4 {
        font-weight: 800;
        color: white;
        font-size: 1.8rem;
    }

    .nav-buttons {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        margin-bottom: 2rem;
        width: 100%;
        flex-wrap: nowrap;
    }

    .nav-btn {
        flex: 1;
        max-width: 90px;
        aspect-ratio: 1 / 1;
        border-radius: 12px;
        font-weight: 600;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        padding: 0.25rem;
        background-color: #D9D9D9;
        border: none;
        color: #000;
        white-space: nowrap;
    }

    .nav-btn i {
        font-size: 1.2rem;
        margin-bottom: 0.2rem;
    }

    .nav-btn.active {
        background-color: var(--primary-color);
        color: var(--dark-color);
    }

    .silver-circle {
        background-color: silver;
        border-radius: 50px;
        padding: 0.1rem 8rem;
        font-size: 12px;
        text-align: center;
        width: fit-content;
    }

    .rectangle {
    background-color: rgba(217, 217, 217, 0.5);
    border-radius: 3px;
    width: 489px;
    height: 310px;
    align-items: center;
    border: 2px solid #000000;
    display: flex;
    justify-content: center;
}

    .player-card {
        background-color: white;
        border-radius: 6px;
        padding: 1rem;
        display: flex;
        gap: 1rem;
        align-items: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        width: 466px;
        height: 148px;        
    }

    .player-avatar {
        width: 64px;
        height: 64px;
    }

    .info-section {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
    }

    .player-name {
    background-color: white;
    padding: 4px 10px;
    border-radius: 4px;
    box-shadow: 1px 3px 0px rgba(0, 0, 0, 0.25);
    font-size: 1rem;
    text-align: left;
    width: fit-content; /* biar lebarnya menyesuaikan isi */
}

    .name-rating-row {
    display: flex;
    justify-content: flex-start;
    gap: 0.5rem; /* jarak antara nama dan rating */
}

.rating-container {
    position: relative;
    width: 100px; /* sebelumnya 130px */
    height: 32px; /* lebih ramping */
}

    .rating-image {
        width: 100%;
        height: auto;
        display: block;
    }

    .rating-total {
        position: absolute;
        top: 50%;
        right: -2%;
        letter-spacing: 1.575px;
        transform: translateY(-50%);
        font-size: 14px;
        font-family: "Meiryo";
        color: white;
        padding: 2px 8px;
    }

    .background-image {
    position: absolute;
    bottom: 0;
    width: 100%;
    left: 0;
    z-index: -1;
    pointer-events: none;
}

    .bg-rainbow {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    z-index: -2; /* lebih rendah dari background-image */
    pointer-events: none;
}


    @media (min-width: 600px) {
        body {
            padding: 3rem;
        }

        .header h4 {
            font-size: 2rem;
        }

        .nav-btn {
            width: 100px;
            height: 100px;
            font-size: 14px;
        }

        .nav-btn i {
            font-size: 1.8rem;
        }

        .player-card {
            max-width: 400px;
        }
    }
</style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h4>maitracker.net</h4>
    </header>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <button class="nav-btn active">
            <i class="bi bi-house-fill"></i>
            Home
        </button>
        <button class="nav-btn">
            <i class="bi bi-play-fill"></i>
            Play Data
        </button>
        <button class="nav-btn">
            <i class="bi bi-bar-chart-line-fill"></i>
            Rating
        </button>
        <a class="nav-btn" href="./about.html">
            <i class="bi bi-person-fill"></i>
            About
        </a>
    </div>

    <!-- Rectangle Container -->
<div class="rectangle">
    <!-- Player Card inside Rectangle -->
    <div class="player-card"> 
        <img src="./assets/5906becec7112bab.png" alt="avatar" class="player-avatar">
        <div class="info-section">
            <p class="silver-circle">debut</p>
            <div class="name-rating-row">
                <p class="player-name">patrick</p>
                <div class="rating-container">
                    <img src="./assets/rating_base_silver.png" class="rating-image" alt="rating">
                    <p class="rating-total">13690</p>
                </div>
            </div>
        </div>
    </div>
</div>
    
    
    <!-- Background Image -->
    <img src="./assets/back_area_dx.png" alt="bottom bg" class="background-image">
    <img src="./assets/bg_rainbow_sp.png" alt="rainbow" class="bg-rainbow">

    <script>
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
    </script>
</body>
</html>
